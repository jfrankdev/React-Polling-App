<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link href="css/hover.css" rel="stylesheet" media="all">

<script src="https://use.fontawesome.com/b7ad0182d8.js"></script>
    <title>Fast Food Polling App</title>

  <body>
    <h1 class="fadeInUp animated">Which do you prefer??</h1>
